<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures proper scaling and responsiveness on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the page, displayed in the browser tab -->
    <title>Course Description</title>
    <!-- Link to external CSS file for styling the page -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the JavaScript file that dynamically loads course details; 'defer' ensures it runs after the HTML is parsed -->
    <script src="course-description.js" defer></script>
</head>
<body>
    <!-- Main content container with styling applied from CSS -->
    <div class="container">
        <!-- Page heading -->
        <h1>Course Description</h1>
        <!-- Placeholder div where the course description content will be injected via JavaScript -->
        <div id="course-description">
            <!-- Course description is put here via JS -->
        </div>
    </div>
</body>
</html>
